HELP_FN=<span style="color:#8FB4FF">Field Name</span><br/>The name of this data field. Different fields could have the same name.
HELP_EI=<span style="color:#8FB4FF">External Id</span><br/>Unique id for a data field.
HELP_IT=<span style="color:#8FB4FF">Input Type</span><br/>The type of input element created. Such as free text, selection, upload.
HELP_RO=<span style="color:#8FB4FF">Read Only</span><br/>Specifies that the value of this field cannot be changed.
HELP_MUST=<span style="color:#8FB4FF">Not Empty</span><br/>Specifies that the value of this field cannot be empty.
HELP_NODUP=<span style="color:#8FB4FF">Unique</span><br/>Specifies that the value of this field cannot be duplicate.
HELP_NOCLONE=<span style="color:#8FB4FF">Do Not Clone</span><br/>Specifies that there is no need to copy this field when clone.
HELP_BARCODE=<span style="color:#8FB4FF">Barcode</span><br/>Specifies that the value of this field will be displayed in barcode.
HELP_AN=<span style="color:#8FB4FF">Action Name</span><br/>The name of the action that will be the title of an action button.
HELP_AT=<span style="color:#8FB4FF">Action Type</span><br/>The type of the action. It can be a method of a Javascript workflow or an URL to invoke other website page.
HELP_URL=<span style="color:#8FB4FF">Link</span><br/>The source that the action will execute. It is depending on the type of action; For JS Workflow, this may be a function name; For URL, it will be a web page link.
HELP_IM=<span style="color:#8FB4FF">Insert Merge</span><br/>If the input value of this field already exists, we reference the existing value instead of creating a new one.
HELP_EM=<span style="color:#8FB4FF">E-mail Id</span><br/>System will send an e-mail with an URL which the entry create user can identify himself as owner of this e-mail.
HELP_RMD=<span style="color:#8FB4FF">Reminder Setup</span><br/>Note: The format type of this field MUST be DATE.<br/>The System will send notifications to the NOTIFY_USERS on the specified date.
HELP_RMD2=If there is a field which its type is date in your form, you can set a reminder to remind someone that this data is due.
HELP_RMD2T=You can set who will receive the remind here <br/><br/>If there is a field which stores E-mail addess info in your form, you can choose it<br/><br/>If you select option \u00e2\u0080\u009cOther E-mail\u00e2\u0080\u009d, you can enter several E-mail addresses. Please separate them with semicolon
HELP_EACM= Here you can set the custom message displayed after editing an entry.<br/><br/>You can also specify message type as HTML, but if these HTML are in wrong format, the message will not be displayed.
HELP_EACM2= If you want to <span style="color:#8FB4FF">set entry archived custom message</span> , open Design mode by clicking \u00e2\u0080\u009cChange Design\u00e2\u0080\u009d, and you can find this item at the \u00e2\u0080\u009cForm Setting\u00e2\u0080\u009d tag of the \u00e2\u0080\u009cForm Setting\u00e2\u0080\u009d tab.
HELP_AG=<span style="color:#8FB4FF">Auto Generate Format</span><br/>Automatically generates a serial number, like 001,002,003......
HELP_CS=<span style="color:#8FB4FF">Column Span</span><br/>You can make the field span multiple columns. If the field is in a subtable, the field at the right will be merged. You should put a dummy field (use a space character for field name) there before you change the column span.
HELP_RF=<span style="color:#8FB4FF">Hard Link</span><br/>Hard link to another field. When two fields are hard linked, they point to the exact same field data and relation.
HELP_S=<span style="color:#8FB4FF">Soft Link</span><br/>Soft link to another field. When a field soft links another one, it only reference the list of value of the other field.
HELP_L=<span style="color:#8FB4FF">Listen To</span><br/>When the <b>listen to</b> field changes to A, this field will search the values of <b>default value source</b> for value that links to A to be the default value of this field.
HELP_F=<span style="color:#8FB4FF">Formula</span><br/>The value of this field will be calculated according to spreadsheet formula like A1+B1. The value A1 and B1 should point to the location of the field headers.
HELP_V=<span style="color:#8FB4FF">Validation</span><br/>Use regular expression to validate the format of input data.
HELP_DV=<span style="color:#8FB4FF">Default Value</span><br/>Sets the default value to this field.
HELP_FMT=<span style="color:#8FB4FF">Formatting</span><br/>Automatically formats user input value according to your custom format string.
HELP_HELP=<span style="color:#8FB4FF">Instructions</span><br/>Adding a <b>(?)</b> to the field header, and your instruction will show when user clicks on the <b>(?)</b>
HELP_ACCESS=To have the privilege to read the data, your access rights of this database could be User, Viewer, Power User or Admin.<br/><br/><b>User:</b> Read and write access for user's own entries.<br/><b>Viewer:</b> Read access for all entries, no write access at all.<br/><b>Power User:</b> Read access for all entries, write access for user's own entries. No write access to other user's entries.<br/><b>Admin:</b> Full read and write access to all entries.
HELP_LOVMOD=Ragic separates DB design and data, so you will not change DB data during design.<br/> To modify values already saved in the DB, go to the form page of your application, click on the field that you would like to change. You will see the list of values saved in DB. <br/>Click edit data, and you can make your modifications and save.
HELP_DELETE=<span style="color:#8FB4FF">Subtable Entry Deletion Policy</span><br/><br/>No Deleting:<br/>Subtable data in this form cannot be deleted<br/>Unlink:<br/>Only remove the relationship between the subtable entry and the form<br/>Permanent deletion:<br/>Subtable entry will be removed from database permanently.
HELP_FORM_DELETE=<span style="color:#8FB4FF">Form Entry Deletion Policy</span><br/><br/>Form entry only:<br/>Remove form entry only.(Subtable entries are reserved.)<br/>Both form and subtable entries:<br/>Both form and subtable entries will be removed.

