#########################################
#										#
# Instructions text						#
#										#
#########################################
HELP_FN=<span style="color:#8FB4FF">字段名</span><br/>标示字段所储存的数据分类，不同字段也可有相同字段名
HELP_EI=<span style="color:#8FB4FF">外部编号</span><br/>可看做数据的储存位置，每个字段都有唯一的外部编号
HELP_IT=<span style="color:#8FB4FF">输入型态</span><br/>输入数据的方式，自行输入、从选单选择或以上传输入
HELP_RO=<span style="color:#8FB4FF">只读</span><br/>若设为是，则在此窗体中将无法修改此字段内容
HELP_MUST=<span style="color:#8FB4FF">必填</span><br/>若勾选，则储存时会检查此字段是否为空
HELP_NODUP=<span style="color:#8FB4FF">具唯一性</span><br/>若勾选，则储存时会检查此字段在数据库中是否为唯一
HELP_NOCLONE=<span style="color:#8FB4FF">不要复制</span><br/>若勾选，则此字段在复制数据时将略过，不予复制
HELP_BARCODE=<span style="color:#8FB4FF">以条形码显示</span><br/>若勾选，则此字段将以条形码方式呈现
HELP_AN=<span style="color:#8FB4FF">按钮名称</span><br/>通常表示此按钮执行的动作
HELP_AT=<span style="color:#8FB4FF">按钮类型</span><br/>表示按钮的执行方式，可为JS Workflow(Javascript工作流程)，或以URL链接其它网页
HELP_URL=<span style="color:#8FB4FF">执行链接</span><br/>为按钮的执行内容，依按钮类型而不同；若为JS Workflow，则为一个方程式名称；若为URL，则为一个网页连结网址
HELP_IM=<span style="color:#8FB4FF">同值连结</span><br/>若同一外部编号下已经有相同的值，则只做链接，不新增资料
HELP_EM=<span style="color:#8FB4FF">E-mail认证</span><br/>在储存时寄出认证连结至此E-mail，使用者可藉此取得修改权限
HELP_RMD=<span style="color:#8FB4FF">设定提醒</span><br/>注意: 字段的格式类别必须为 "日期"<br/>系统将在您指定的日期送出通知给可收到通知的使用者们
HELP_RMD2=如果在您的窗体内有字段的型别是日期, 您可以设定一个提醒来通知某个人这笔数据到期了
HELP_RMD2T=您可以在这里设定谁会收到提醒<br/><br/>如果您有储存E-mail数据的字段，也可以选取该字段<br/><br/>您也可以选择”其他E-mail地址”后，手动输入多个E-mail地址，请用分号”;”分隔他们
HELP_EACM=你可以在这里设定数据编辑后出现的自定义讯息。<br/><br/>您也可以指定讯息类别为HTML代码，但若执行上有错误则不会跳出讯息
HELP_EACM2=若想设定<span style="color:#8FB4FF">编辑数据后自定义讯息</span>，您可以在窗体页透过修改设计进入设计模式后，在窗体设定的窗体设定卷标找到此项目，并透过他设定数据编辑后出现的自定义讯息
HELP_AG=<span style="color:#8FB4FF">自动产生</span><br/>由系统自动产生如 001,002,003...... 的流水编号
HELP_CS=<span style="color:#8FB4FF">跨栏数</span><br/>设定单元格横跨栏数，增加空间以符合内容较长的数据
HELP_RF=<span style="color:#8FB4FF">硬链接</span><br/>指定一其他窗体的字段，表示此两字段为同一字段，建立窗体间的关系
HELP_S=<span style="color:#8FB4FF">软连结</span><br/>从选择的字段抓取数据，当做此字段的选项或自动带入时的数据源
HELP_L=<span style="color:#8FB4FF">连动根据字段</span><br/>当连动<b>根据字段</b>变动为A时，本字段寻找<b>默认值来源</b>中，跟A有关连的值，做为本字段的默认值
HELP_F=<span style="color:#8FB4FF">公式</span><br/>以公式来计算此字段的值，代号以「字段名所在」位置为准，如C10,A9
HELP_V=<span style="color:#8FB4FF">输入检查</span><br/>利用正规表示法(Regular expression)来对输入的数据做格式检查
HELP_DV=<span style="color:#8FB4FF">默认值</span><br/>除了固定值，可用参数设值为日期($DATE)、账号($USERID)等，详见说明
HELP_FMT=<span style="color:#8FB4FF">自动格式</span><br/>自动将使用者输入的值，根据您指定的格式化字符串进行格式化
HELP_HELP=<span style="color:#8FB4FF">使用说明</span><br/>在字段名上加一个<b>(?)</b>符号，用户点选<b>(?)</b>符号的时候，则显示您所指定的用户说明讯息
HELP_ACCESS=您的访问权限必须为使用者、仅读取、高级用户或是系统管理，才能读取部分或全部的数据库内容。<br/><br/><b>使用者</b>：可建立新的数据、并可看到及修改自己输入的数据。<br/><b>仅读取</b>：可读取此数据库的所有数据，但不能新增及修改。<br/><b>高级使用者</b>：可读取此数据库的所有数据，可建立新的数据、并可修改自己输入的数据。<br/><b>表单管理</b>：可读取此数据库的所有数据，可建立新的数据、并可修改所有的数据。
HELP_LOVMOD=Ragic将您数据库设计以实际数据切开，以免在设计的时候更动到实际数据。<br/>要修改您数据库中既存的值，请进入数据库窗体页，点选您想修改的多选字段。<br/>您就会看到这个字段已存入数据库的值，您可以点「修改数据」来修改您的选项并存盘。
HELP_DELETE=<span style="color:#8FB4FF">子表格删除原则</span><br/>设定本窗体子表格的删除规则<br/>不可删除：<br/>子表格不提供删除功能<br/>移除关联：<br/>取消该笔数据与本窗体的关联，数据仍存在数据库中<br/>永久删除：<br/>该笔数据将自数据库中删除
HELP_FORM_DELETE=<span style="color:#8FB4FF">窗体数据删除原则</span><br/><br/>仅窗体数据:<br/>只删除窗体数据(不删除子表格数据)<br/>窗体与子表格数据一同删除:<br/>窗体数据与子表格数据将一并删除

