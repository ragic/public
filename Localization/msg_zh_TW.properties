HELP_FN=<span style="color:#8FB4FF">欄位名稱</span><br/>標示欄位所儲存的資料分類，不同欄位也可有相同欄位名稱
HELP_EI=<span style="color:#8FB4FF">外部編號</span><br/>可看做資料的儲存位置，每個欄位都有唯一的外部編號
HELP_IT=<span style="color:#8FB4FF">輸入型態</span><br/>輸入資料的方式，自行輸入、從選單選擇或以上傳輸入
HELP_RO=<span style="color:#8FB4FF">唯讀</span><br/>若設為是，則在此表單中將無法修改此欄位內容
HELP_MUST=<span style="color:#8FB4FF">必填</span><br/>若勾選，則儲存時會檢查此欄位是否填寫
HELP_NODUP=<span style="color:#8FB4FF">具唯一性</span><br/>若勾選，則儲存時會檢查此欄位在資料庫中是否為唯一
HELP_NOCLONE=<span style="color:#8FB4FF">不要複製</span><br/>若勾選，則此欄位值在複製資料時將略過，不予複製
HELP_BARCODE=<span style="color:#8FB4FF">以條碼顯示</span><br/>若勾選，則此欄位值將以條碼方式呈現
HELP_AN=<span style="color:#8FB4FF">按鈕名稱</span><br/>通常表示此按鈕執行的動作
HELP_AT=<span style="color:#8FB4FF">按鈕類型</span><br/>表示按鈕的執行方式，可為JS Workflow(Javascript工作流程)，或以URL連結其它網頁
HELP_URL=<span style="color:#8FB4FF">執行連結</span><br/>為按鈕的執行內容，依按鈕類型而不同；若為JS Workflow，則為一個方程式名稱；若為URL，則為一個網頁連結網址
HELP_IM=<span style="color:#8FB4FF">同值連結</span><br/>若同一外部編號下已經有相同的值，則只做連結，不新增資料
HELP_EM=<span style="color:#8FB4FF">E-mail認證</span><br/>在儲存時寄出認證連結至此E-mail，使用者可藉此取得修改權限
HELP_RMD=<span style="color:#8FB4FF">設定提醒</span><br/>注意: 欄位的格式類別必須為 "日期"<br/>系統將在您指定的日期送出通知給可收到通知的使用者們
HELP_RMD2=如果在您的表單內有欄位的型別是日期, 您可以設定一個提醒來通知某個人這筆資料到期了
HELP_RMD2T=您可以在這裡設定誰會收到提醒<br/><br/>如果您有儲存E-mail資料的欄位，也可以選取該欄位<br/><br/>您也可以選擇”其他E-mail地址”後，手動輸入多個E-mail地址，請用分號”;”分隔他們
HELP_EACM=你可以在這裡設定資料編輯後出現的自訂訊息。<br/><br/>您也可以指定訊息類別為HTML代碼，但若執行上有錯誤則不會跳出訊息
HELP_EACM2=若想設定<span style="color:#8FB4FF">編輯資料後自訂訊息</span>，您可以在表單頁透過修改設計進入設計模式後，在表單設定的表單設定標籤找到此項目，並透過他設定資料編輯後出現的自訂訊息
HELP_AG=<span style="color:#8FB4FF">自動產生</span><br/>由系統自動產生如 001,002,003...... 的流水編號
HELP_CS=<span style="color:#8FB4FF">跨欄數</span><br/>設定儲存格橫跨欄數，增加空間以符合內容較長的資料。如果該欄位在子表格中，右邊的欄位會被吃掉，所以設定前要先放一個名稱空白的欄位在右邊給它吃掉。
HELP_RF=<span style="color:#8FB4FF">硬連結</span><br/>指定一其他表單的欄位，表示此兩欄位為同一欄位，建立表單間的關係
HELP_S=<span style="color:#8FB4FF">軟連結</span><br/>從選擇的欄位抓取資料，當做此欄位的選項或自動帶入時的資料來源
HELP_L=<span style="color:#8FB4FF">連動根據欄位</span><br/>當連動<b>根據欄位</b>變動為A時，本欄位尋找<b>預設值來源</b>中，跟A有關連的值，做為本欄位的預設值
HELP_F=<span style="color:#8FB4FF">公式</span><br/>以公式來計算此欄位的值，代號以「欄位名稱所在」位置為準，如C10,A9
HELP_V=<span style="color:#8FB4FF">輸入檢查</span><br/>利用正規表示法(Regular expression)來對輸入的資料做格式檢查
HELP_DV=<span style="color:#8FB4FF">預設值</span><br/>除了固定值，可用參數設值為日期($DATE)、帳號($USERID)等，詳見說明
HELP_FMT=<span style="color:#8FB4FF">自動格式</span><br/>自動將使用者輸入的值，根據您指定的格式化字串進行格式化
HELP_HELP=<span style="color:#8FB4FF">使用說明</span><br/>在欄位名稱上加一個<b>(?)</b>符號，使用者點選<b>(?)</b>符號的時候，則顯示您所指定的使用者說明訊息
HELP_ACCESS=您的存取權限必須為使用者、僅讀取、高級使用者或是系統管理，才能讀取部分或全部的資料庫內容。<br/><br/><b>使用者</b>：可建立新的資料、並可看到及修改自己輸入的資料。<br/><b>僅讀取</b>：可讀取此資料庫的所有資料，但不能新增及修改。<br/><b>高級使用者</b>：可讀取此資料庫的所有資料，可建立新的資料、並可修改自己輸入的資料。<br/><b>表單管理</b>：可讀取此資料庫的所有資料，可建立新的資料、並可修改所有的資料。
HELP_LOVMOD=Ragic將您資料庫設計以實際資料切開，以免在設計的時候更動到實際資料。<br/>要修改您資料庫中既存的值，請進入資料庫表單頁，點選您想修改的多選欄位。<br/>您就會看到這個欄位已存入資料庫的值，您可以點「修改資料」來修改您的選項並存檔。
HELP_DELETE=<span style="color:#8FB4FF">子表格刪除原則</span><br/>設定本表單子表格的刪除規則<br/>不可刪除：<br/>子表格不提供刪除功能<br/>移除關聯：<br/>取消該筆資料與本表單的關聯，資料仍存在資料庫中<br/>永久刪除：<br/>該筆資料將自資料庫中刪除
HELP_FORM_DELETE=<span style="color:#8FB4FF">表單資料刪除原則</span><br/><br/>僅表單資料:<br/>只刪除表單資料(不刪除子表格資料)<br/>表單與子表格資料一同刪除:<br/>表單資料與子表格資料將一併刪除

